# Build Base Docker Images Workflow
#
# Builds base builder images containing build dependencies.
# These images are rarely updated - only when build tools change.
#
# Published to: GitHub Container Registry (ghcr.io)
# Versioning: dev-{short-sha} and latest tags
#
name: Build Base Images

on:
  push:
    branches: [ master, main ]
    paths:
      - '.devcontainer/base-builder-linux.Dockerfile'
      - '.devcontainer/base-builder-windows.Dockerfile'
      - '.github/workflows/build-base-images.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  build-base-builders:
    name: Build Base Builder Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      version: ${{ steps.tag.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Generate image tag
        id: tag
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "version=dev-${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "Building base images with tag: dev-${SHORT_SHA}"
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push Linux base builder
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./.devcontainer/base-builder-linux.Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/base-builder-linux:${{ steps.tag.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/base-builder-linux:latest
          labels: |
            org.opencontainers.image.source=${{ github.event.repository.html_url }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=gha,scope=base-linux
          cache-to: type=gha,mode=max,scope=base-linux
  
  build-base-windows:
    name: Build Windows Base Builder
    runs-on: windows-2022
    needs: build-base-builders
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Prepare repository name
        id: prepare
        shell: bash
        run: |
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "repo=${REPO_LOWER}" >> $GITHUB_OUTPUT
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push Windows base builder
        run: |
          docker build -f .devcontainer/base-builder-windows.Dockerfile -t ${{ env.REGISTRY }}/${{ steps.prepare.outputs.repo }}/base-builder-windows:${{ needs.build-base-builders.outputs.version }} .
          docker tag ${{ env.REGISTRY }}/${{ steps.prepare.outputs.repo }}/base-builder-windows:${{ needs.build-base-builders.outputs.version }} ${{ env.REGISTRY }}/${{ steps.prepare.outputs.repo }}/base-builder-windows:latest
          docker push ${{ env.REGISTRY }}/${{ steps.prepare.outputs.repo }}/base-builder-windows:${{ needs.build-base-builders.outputs.version }}
          docker push ${{ env.REGISTRY }}/${{ steps.prepare.outputs.repo }}/base-builder-windows:latest
