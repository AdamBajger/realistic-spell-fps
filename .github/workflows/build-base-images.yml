# Build Base Images Workflow
#
# Builds and publishes base builder images to GitHub Container Registry.
# These images contain build dependencies and are used by other build jobs.
#
name: Build Base Images

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-linux-base:
    name: Build Linux Base Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Prepare image name
        id: prepare
        run: |
          # Convert repository name to lowercase for Docker registry
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "repo=${REPO_LOWER}" >> $GITHUB_OUTPUT
          echo "Building image: ${REGISTRY}/${REPO_LOWER}/base-builder-linux:latest"
      
      - name: Build and push Linux base builder
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./.devcontainer/base-builder-linux.Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ env.REGISTRY }}/${{ steps.prepare.outputs.repo }}/base-builder-linux:latest
          cache-from: type=gha,scope=base-linux
          cache-to: type=gha,mode=max,scope=base-linux

  build-windows-base:
    name: Build Windows Base Image
    runs-on: windows-2022
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Prepare image name
        id: prepare
        shell: bash
        run: |
          # Convert repository name to lowercase for Docker registry
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "repo=${REPO_LOWER}" >> $GITHUB_OUTPUT
          echo "Building image: ${REGISTRY}/${REPO_LOWER}/base-builder-windows:latest"
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push Windows base builder
        run: |
          docker build -f .devcontainer/base-builder-windows.Dockerfile -t ${{ env.REGISTRY }}/${{ steps.prepare.outputs.repo }}/base-builder-windows:latest .
          docker push ${{ env.REGISTRY }}/${{ steps.prepare.outputs.repo }}/base-builder-windows:latest

  setup-macos-base:
    name: Setup macOS Base Environment
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Verify macOS build environment
        run: |
          echo "macOS build environment ready"
          rustc --version
          cargo --version
          echo "Note: macOS does not use Docker images - builds run directly on runners"
